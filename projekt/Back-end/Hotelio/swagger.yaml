  "components":
    {
      "schemas":
        {
          "AdditionalService":
            {
              "required": ["userId"],
              "type": "object",
              "properties":
                {
                  "id": { "type": "string", "format": "uuid" },
                  "name": { "type": "string", "nullable": true },
                  "price": { "type": "number", "format": "double" },
                  "room": { "$ref": "#/components/schemas/Room" },
                  "userId": { "type": "string" },
                  "user": { "$ref": "#/components/schemas/User" },
                },
              "additionalProperties": false,
            },
          "Hotel":
            {
              "type": "object",
              "properties":
                {
                  "id": { "type": "string", "format": "uuid" },
                  "location": { "type": "string", "nullable": true },
                  "name": { "type": "string", "nullable": true },
                  "rooms":
                    {
                      "type": "array",
                      "items": { "$ref": "#/components/schemas/Room" },
                      "nullable": true,
                    },
                },
              "additionalProperties": false,
            },
          "LoginDto":
            {
              "type": "object",
              "properties":
                {
                  "email": { "type": "string", "nullable": true },
                  "password": { "type": "string", "nullable": true },
                },
              "additionalProperties": false,
            },
          "RegisterUserDto":
            {
              "type": "object",
              "properties":
                {
                  "email": { "type": "string", "nullable": true },
                  "password": { "type": "string", "nullable": true },
                  "userName": { "type": "string", "nullable": true },
                },
              "additionalProperties": false,
            },
          "Room":
            {
              "type": "object",
              "properties":
                {
                  "id": { "type": "string", "format": "uuid" },
                  "roomLevel": { "type": "integer", "format": "int32" },
                  "roomType": { "$ref": "#/components/schemas/RoomType" },
                  "hotel": { "$ref": "#/components/schemas/Hotel" },
                },
              "additionalProperties": false,
            },
          "RoomType":
            { "enum": [0, 1, 2, 3], "type": "integer", "format": "int32" },
          "User":
            {
              "type": "object",
              "properties":
                {
                  "id": { "type": "string", "nullable": true },
                  "userName": { "type": "string", "nullable": true },
                  "normalizedUserName": { "type": "string", "nullable": true },
                  "email": { "type": "string", "nullable": true },
                  "normalizedEmail": { "type": "string", "nullable": true },
                  "emailConfirmed": { "type": "boolean" },
                  "passwordHash": { "type": "string", "nullable": true },
                  "securityStamp": { "type": "string", "nullable": true },
                  "concurrencyStamp": { "type": "string", "nullable": true },
                  "phoneNumber": { "type": "string", "nullable": true },
                  "phoneNumberConfirmed": { "type": "boolean" },
                  "twoFactorEnabled": { "type": "boolean" },
                  "lockoutEnd":
                    {
                      "type": "string",
                      "format": "date-time",
                      "nullable": true,
                    },
                  "lockoutEnabled": { "type": "boolean" },
                  "accessFailedCount": { "type": "integer", "format": "int32" },
                },
              "additionalProperties": false,
            },
        },
    },
}
